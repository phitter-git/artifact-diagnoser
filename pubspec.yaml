name: artifact_diagnoser
description: "Genshin Impact 聖遺物診断ツール - ユーザーの聖遺物を分析し、最適化の提案を行うWebアプリケーションです。"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  shared_preferences: ^2.3.3
  url_launcher: ^6.3.1
  home_screen:
    path: lib/src/screens/home_screen
  reliquary_list_screen:
    path: lib/src/screens/reliquary_list_screen

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/json/
    - assets/fonts/
    - assets/artifacts/
    - assets/image/
    - assets/favicon.png

  fonts:
    - family: GISDK
      fonts:
        - asset: assets/fonts/GISDK/ja-jp.ttf
          weight: 100
        - asset: assets/fonts/GISDK/zh-cn.ttf
          weight: 300
